<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Meu Portfólio</title>
    <link rel="stylesheet" href="contato-style.css">
</head>
<body>
    <header class="navbar">
    <div class="logo">DEV<span>RUAN</span></div>

    </header> 

    <section class="contact-section">
  

        <div class="contact-container">
            
            <div class="contact-info">
                <div class="profile-frame">
                    <img src="sua-foto.jpg" alt="Sua Foto" class="contact-img">
                </div>
                <h2>Vamos tomar um <span>café?</span></h2>
                <p>Estou disponível para novas oportunidades e projetos desafiadores.</p>
                
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/ruan-reis-tavaress/" class="social-item">LinkedIn</a>
                    <a href="https://github.com/Ruan1096" class="social-item">GitHub</a>
                    <a href="https://wa.link/dj2mmy" class="social-item">WhatsApp</a>
                </div>
            </div>

            <div class="contact-form">
                <form>
                    <div class="input-group">
                        <label>Nome</label>
                        <input type="text" placeholder="Seu nome completo">
                    </div>
                    <div class="input-group">
                        <label>E-mail</label>
                        <input type="email" placeholder="seu@email.com">
                    </div>
                    <div class="input-group">
                        <label>Mensagem</label>
                        <textarea rows="5" placeholder="Como posso te ajudar?"></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Enviar Mensagem</button>
                </form>
            </div>

        </div>
      <a href="index.html"> <button onclick="goBack()" class="back-btn" title="Voltar">
    <span class="icon">←</span> Voltar
</button> </a>

    </section>

  
</body>
</html>
